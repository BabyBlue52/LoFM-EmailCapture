    <div class="wrapper">
      <div class="overlay">

            </div>
            <form class="capture">
              <h1>Coming Soon</h1>
              <p>
                LoFM is an aggregated platform for Lo-fi enthusiasts to listen

              </p>
              <small>
                Sign up for our mailling list to be notified about the platform
                and be the first to know when we launch
              </small>
              <form>
                <div class="d-flex justify-center">
                  <input
                    id="email"
                    type="email"
                    placeholder="Enter Email"
                    value=""
                  />
                  <button type="button" class="submitForm">

  <script>
    $(document).ready(function(){
        console.log('toasted');   
        $('.submitForm').click(function() {
          var val = document.getElementById("email");
          var url = ""
          
          toasty();
          
          var xhr = new XMLHttpRequest();
          xhr.open("POST", url, true);
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr
            .send(
              JSON.stringify({
                val: val
              })
            )
        });

        var delay;

        function toasty() {
          console.log('open');
          setTimeout(function(){
            $("#toast-wrapper").animate({ bottom: "80" }, 500);
          }, 2000)
        }


        $('.close').click(function() {
          console.log('close')
          $("#toast-wrapper").animate({ bottom: "-100" }, 500);
          console.clear();
        })
    });
      
  </script>
